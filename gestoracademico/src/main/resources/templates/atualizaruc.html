<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Unidade Curricular</title>
    <link rel="stylesheet" th:href="@{/css/updatestyle.css}">
</head>
<body>
<main class="principal">
    <section class="conteudo">
        <h2>Editar Unidade Curricular</h2>
        <form th:action="@{/ucs/atualizar}" th:object="${uc}" method="post">
            <input type="hidden" th:field="*{id_uc}">

            <label>nome:</label>
            <input type="text" th:field="*{nome}" required>

            <label>duração:</label>
            <input type="number" th:field="*{duracao}" min="1" required>

            <button type="submit" class="btn-salvar">Salvar</button>
        </form>
        <a href="/ucs" class="voltar-link">Voltar</a>
    </section>
</main>
</body>
</html>
